<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Device Flow app</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="box">
        <img src="/auth0.svg" class="logo"/>
        <div id="start" class="flex">
          <h1>Welcome to my app, login to get started.</h1>
          <button id="login" class="button">Login</button>
        </div>
        <div id="codes" class="flex hidden">
          <span id="qr" class="qr">
            <canvas id="qr-canvas"></canvas>
          </span>
          <div id="user-code" class="user-code">asdf-asqw</div>
        </div>
        <div id="user" class="flex flex-row hidden">
          <img 
            src="" 
            alt="The users avatar" 
            id= "user-avatar" 
            class="user-avatar"
          />
          <div class="user-details">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
